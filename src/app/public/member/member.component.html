<section><app-base-menu></app-base-menu></section>
<section class="page-content">
    <section class="section-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-12 ">
                    <div class="panel panel-default panel-table">
                    <div class="panel-heading">
                        <div class="row">
                        <div class="col-md-6">
                            <h3 class="panel-title">Danh Sách Thành Viên</h3>
                            <h3>{{message}} sc</h3>
                        </div>
                        <form class="form-control col-md-12">
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label for="name">Name: {{member.name}}</label>
                                    <input type="text" class="form-control" [(ngModel)]="member.name" name="name" #name="ngModel">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="email">Email address: {{member.email}}</label>
                                    <input type="email" class="form-control" [(ngModel)]="member.email" name="name" #name="ngModel">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="pwd">Password:</label>
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                        </form>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-right">
                                <button type="button" class="btn btn-sm btn-primary btn-create" (click)="openCreate()">Create New Task</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped table-bordered table-list">
                        <thead>
                            <tr>
                                <th><em class="fa fa-cog"></em></th>
                                <th class="hidden-xs">ID</th>
                                <th>Name</th>
                                <th>Email</th>
                            </tr> 
                        </thead>
                        <tbody>
                                <tr *ngFor="let memberitem of memberDatas">
                                    <td align="center">
                                        <a class="btn btn-default" (click)="openEdit(memberitem)" ><em class="fa fa-pencil"></em></a>
                                        <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
                                    </td>
                                    <td class="hidden-xs">{{memberitem.id}}</td>
                                    <td>{{memberitem.name}}</td>
                                    <td>{{memberitem.email}}</td>
                                </tr>
                            </tbody>
                        </table>
                    
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                        <div class="col col-xs-4">Page 1 of 5
                        </div>
                        <div class="col col-xs-8">
                            <ul class="pagination hidden-xs pull-right">
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            </ul>
                            <ul class="pagination visible-xs pull-right">
                                <li><a href="#">«</a></li>
                                <li><a href="#">»</a></li>
                            </ul>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
